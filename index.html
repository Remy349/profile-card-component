<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <main class="main">
    <article class="card">
      <div class="card__image">
        <img
          class="card__image-img"
          src="./images/bg-pattern-card.svg"
          alt="Background card image"
        />
      </div>
      <div class="card__content">
        <div class="card__content-image">
          <img
            class="card__content-image_img"
            src="./images/image-victor.jpg"
            alt="Profile image"
          />
        </div>
        <div class="card__content-info">
          <div class="card__content-info_container">
            <h3 class="card__content-info_name">
              Victor Crest
            </h3>
            <span class="card__content-info_age">26</span>
          </div>
          <span class="card__content-info_country">
            London
          </span>
        </div>
        <div class="div-line"></div>
        <div class="card__content-stats">
          <div>
            <p class="card__content-stats_num">
              80K
            </p>
            <span class="card__content-stats_text">
              Followers
            </span>
          </div>
          <div>
            <p class="card__content-stats_num">
              803K
            </p>
            <span class="card__content-stats_text">
              Likes
            </span>
          </div>
          <div>
            <p class="card__content-stats_num">
              1.4K
            </p>
            <span class="card__content-stats_text">
              Photos
            </span>
          </div>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
